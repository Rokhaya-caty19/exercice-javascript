<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> CALCUL</title>
        <link  rel="stylesheet" href="calcul.css">
        <script language="javascript">
             function operation(op){
                nombre1=document.calc.nbr1.value;
            nombre2=document.calc.nbr2.value;
            switch(op){
               case "addition": resultat=parseFloat(nombre1)+parseFloat(nombre2); break;
               case "soustraction": resultat=nombre1-nombre2; break;
               case "multiplication": resultat=nombre1*nombre2; break;
               case "division": {
                  if(nombre2!=0)
                     resultat=nombre1/nombre2;
                  else
                     resultat="Erreur!";
               }
            }
            document.calc.res.value=resultat;
             }
        </script> 
        </head>
        <body>
            <h1></h1>
            <form name="CALC">
                <input type="text"name="nbr1" id="n1"placeholder="entrer le premier nombre"/><br /><br>
                <input type="text"name="nbr2" id="n2"placeholder="entrer le second nombre"/><br /><br>
                <input Type ="button" value="+" onclick="operation('addition')"/>
                <input Type ="button" value="-" onclick="operation('soustraction')"/>
                <input Type ="button" value="*" onclick="operation('multiplication')"/>
                <input Type ="button" value="/" onclick="operation('division')"/>
<br/><br>
                <input type="text" id="n3" name="res"/>
         </form>
        </body>
</html>
